[package]
name = "tackler-core"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
description = "Rusty Tackler core components"
homepage = "https://tackler.e257.fi/"
repository = "https://github.com/e257-fi/tackler-ng"
readme = "README.md"

[lib]
name = "tackler_core"
path = "src/lib.rs"

[dependencies]
tackler-api =  { path = "../tackler-api",  version = "0.2" }
antlr-rust = "0.3.0-beta"
rust_decimal = { workspace = true }
serde = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
itertools = { workspace = true }
indoc = { workspace = true }
sha2 = "0.10.6"
digest = "0.10.6"

gix = { version = "0.35.0", default-features = false }
git-hash = { version = "0.10.2", default-features = false }

