[package]
name = "tackler-core"
version = "0.3.0-dev"
description = "Rusty Tackler core components"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
categories.workspace = true
keywords.workspace = true
include.workspace = true
readme = "CRATES.md"

[lib]
name = "tackler_core"
path = "src/lib.rs"

[dependencies]
tackler-api =  { path = "../tackler-api",  version = "0.3.0-dev" }
antlr-rust = "0.3.0-beta"
rust_decimal = { workspace = true }
serde = { workspace = true }
time = { workspace = true }
uuid = { workspace = true }
itertools = { workspace = true }
regex = { workspace = true }
sha2 = "0.10.6"
digest = "0.10.6"

gix = { version = "0.43.0", default-features = false, features = [ "max-performance-safe" ] }

[dev-dependencies]
tackler-rs = { path = "../tackler-rs", version = "0.3.0-dev" }
indoc = { workspace = true }

