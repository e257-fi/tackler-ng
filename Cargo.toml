[workspace]
members = [
  "tackler-rs",
  "tackler-api",
  "tackler-core",
  "tackler-cli",
]

[profile.test]
# tackler-core tests would be too slow without this
opt-level = 3

[workspace.dependencies]
chrono = "0.4"
indoc = "2.0.0"
rust_decimal = "1.28"
uuid = { version = "1.3", default-features = false }
log = "0.4"
serde = { version="1.0.152", default-features = false, features = [ "derive" ]}
serde_json = { version = "1.0.93" , default-features = false, features = [ "std", "arbitrary_precision" ]}
itertools = "0.10"
